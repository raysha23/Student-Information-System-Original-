<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Students | Admin Panel</title>
    <link rel="stylesheet" href="css/Navagations.css" />
    <link rel="stylesheet" href="css/admin-student-table.css" />
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="avatar"></div>
                <p>Welcome Admin!</p>
            </div>
            <nav class="menu">
                <a href="Admin-Dashboard.html"><button>Dashboard</button></a>
                <a href="Admin-Student.html"><button class="active">Student</button></a>
                <a href="Admin-Teacher.html"><button>Teacher</button></a>
                <button>Subject</button>
                <button>Logs</button>
                <button>Reports</button>
                <button class="logout">Logout</button>
            </nav>
        </aside>

        <main class="main-content">
            <div class="student-section">
                <div class="section-header">
                    <h2>Manage Students</h2>
                    <button class="add-btn">+ New Student</button>
                </div>

                <div class="table-wrapper">
                    <table class="student-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Birthday</th>
                                <th>Gender</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Enrollment Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1001</td>
                                <td>Juan</td>
                                <td>Dela Cruz</td>
                                <td>2003-01-15</td>
                                <td>Male</td>
                                <td>juan@example.com</td>
                                <td>09123456789</td>
                                <td>Manila</td>
                                <td>2021-06-10</td>
                                <td>Active</td>
                                <td>
                                    <div class="action-button">
                                        <button class="edit-btn">Edit</button>
                                        <button class="delete-btn">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
