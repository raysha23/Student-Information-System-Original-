<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/Navagations.css" />
    <link rel="stylesheet" href="css/admin-dashboard.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="avatar"></div>
                <p>Welcome Admin!</p>
            </div>
            <nav class="menu">
                <a href="Admin-Dashboard.html"> <button class="active">Dashboard</button></a>
                <a href="Admin-Student.html"><button>Student</button></a>
                <a href="Admin-Teacher.html"><button>Teacher</button></a>
                <button>Subject</button>
                <button>Logs</button>
                <button>Reports</button>
                <button class="logout">Logout</button>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Dashboard Overview</h1>

            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </main>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'bar', // You can change to 'pie', 'line', etc.
        data: {
          labels: ['Students', 'Teachers', 'Subjects', 'Reports'],
          datasets: [{
            label: 'School Data',
            data: [120, 35, 12, 5],
            backgroundColor: [
              'rgba(75, 192, 192, 0.6)',
              'rgba(255, 159, 64, 0.6)',
              'rgba(153, 102, 255, 0.6)',
              'rgba(255, 99, 132, 0.6)'
            ],
            borderColor: [
              'rgba(75, 192, 192, 1)',
              'rgba(255, 159, 64, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 99, 132, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
</body>
</html>
