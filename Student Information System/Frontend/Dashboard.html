<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 300px 2fr;
            border: 1px solid black;
            border-radius: 10px;
            height: 600px;
        }
        .leftContainer {
            background-color: black;
            color: white;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .Dashboard {
            font-size: 30px;
            padding: 10px 15px 10px 15px;
        }

        .Dashboard:hover {
            background-color: white;
            color: black;
            cursor: pointer;
        }

        .leftContainer-title {
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <div class="leftContainer">
        <div class="leftContainer-title">
            <h1>WELCOME</h1>
        </div>
        <div class="Dashboard">
            Dashboard
        </div>
        <div class="Dashboard">
            Dashboard
        </div>
        <div class="Dashboard">
            Dashboard
        </div>
        <div class="Dashboard">
            Settings
        </div>
    </div>
    <div class="rightContainer">

    </div>
</body>
</html>
