<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 300px 2fr;
            border: 1px solid black;
            border-radius: 10px;
            height: 600px;
        }

        .leftContainer {
            background-color: black;
            color: white;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .Dashboard {
            font-size: 30px;
            padding: 10px 15px 10px 15px;
        }

            .Dashboard:hover {
                background-color: white;
                color: black;
                cursor: pointer;
            }

        /* .Logout {
            font-size: 30px;
            padding: 10px 15px 10px 15px;
            margin-top: 250px;
        } */

        .Logout:hover {
            background-color: white;
            color: black;
            cursor: pointer;
        }

        .leftContainer-title {
            padding-left: 15px;
        }

        .leftContainerPicture {
            height: 80px;
            /* background-color: pink; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .imageContainer {
            background-color: pink;
            height: 60px;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="leftContainer">
        <div class="leftContainerPicture">
            <div class="imageContainer">
                Picture
            </div>
        </div>
        <div class="leftContainer-title">
            <h1 id="username">WELCOME Admin</h1>
        </div>
        <div class="Dashboard">
            Dashboard
        </div>
        <div class="Dashboard">
            Student
        </div>
        <div class="Dashboard">
            Teacher
        </div>
        <div class="Dashboard">
            Logs
        </div>
        <div class="Dashboard">
            Reports
        </div>
        <div class="Dashboard" id="logout" onclick="logout()">
            Logout
        </div>
    </div>
    <div class="rightContainer">
    </div>

    <script>
        window.chrome.webview.addEventListener('message', (event) => {
            const data = event.data;
            if (data.username) {
                document.getElementById("username").innerText = "WELCOME " + data.username;
            }
        });

        function logout() {
            alert("Logging out... ");
            window.chrome.webview.postMessage({ action: "logout" });
        }
    </script>
</body>
</html>
