<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://kit.fontawesome.com/8d3ac9dfd2.js"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url("../Login.png"); 
            background-size: cover; /* or use 'contain' */
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: end;
            align-items: center;
            text-align: center;
        }

        .wrapper {
            color: black;
            width: 680px;
            height: 80vh;
        }

        .wrapper h1 {
            font-size: 60px;
        }

        .userpass {
            font-size: 30px;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 40px;
            border: none;
            border-bottom: 2px solid black;
            margin-bottom: 20px;
        }

        .secondbox {
            display: flex;
            justify-content: space-evenly;
        }

        .btnLogin {
            background-color: black;
            color: white;
            padding: 10px;
            width: 400px;
            font-size: 40px;
            border: none;
            border-radius: 50px;
            margin-top: 30px;
            cursor: pointer;
        }

        .btnLogin:hover {
            background-color: white;
            border: 1px solid black;
            color: black;
        }

        .fa-solid {
            font-size: 23px;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-wrapper i {
            position: absolute;
            top: 28px;
            left: 145px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Welcome!</h1>
        <div class="input-wrapper">
            <i class="fa-solid fa-user"></i>
            <input id="username" type="text" placeholder="Username" class="userpass" />
        </div>

        <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input id="password" type="password" placeholder="Password" class="userpass" />
        </div>
        <div class="secondbox">
            <div class="checkbox">
                <input type="checkbox" style="cursor: pointer" /><label for="">Remember me</label>
            </div>
            <i>Forgot password?</i>
        </div>
        <br />
        <button onclick="sendData()" class="btnLogin">Login</button>
    </div>
    <script>
        function sendData() {
            let Username = document.getElementById("username").value;
            let Password = document.getElementById("password").value;
            chrome.webview.postMessage({
                Username: Username,
                Password: Password
            });
        }
    </script>
</body>
</html>
